BipedalWalker-v3_PPO:
  num_envs: 32
  Gym:
    env:
      id: "BipedalWalker-v3"
    training:
      total_global_time_steps: 2000000
      summary_freq: 50000
      inference_freq: 500000
      inference_render: true
      seed: 0
  PPO:
    training_freq: 64
    epoch: 10
    mini_batch_size: 64
    gamma: 0.99
    lam: 0.95
    advantage_normalization: false
    epsilon_clip: 0.2
    value_loss_coef: 0.5
    entropy_coef: 0.0001