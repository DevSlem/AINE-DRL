BipedalWalker-v3_SAC:
  num_envs: 32
  Gym:
    env:
      id: "BipedalWalker-v3"
    training:
      total_global_time_steps: 2000000
      summary_freq: 50000
      inference_freq: 500000
      inference_render: true
      seed: 0
  SAC:
    training_freq: 16
    batch_size: 512
    capacity: 10000
    epoch: 20
    gamma: 0.99
    polyak_ratio: 0.005
    grad_clip_max_norm: 5.0